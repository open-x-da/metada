name: Linux-Intel

on:
  push:
    branches: [master]
    paths:
      - '.github/workflows/intel.yaml'
      - 'cmake/**'
      - 'src/**'
      - 'tests/**'
      - 'CMakeLists.txt'
  pull_request:
    branches: [master]
    paths:
      - '.github/workflows/intel.yaml'
      - 'cmake/**'
      - 'src/**'
      - 'tests/**'
      - 'CMakeLists.txt'

jobs:
  build:
    name: Build & Test with Intel oneAPI (${{ matrix.build_type }})
    runs-on: ubuntu-latest
    container:
      image: intel/oneapi-hpckit:latest
    
    strategy:
      matrix:
        build_type: [Debug, Release]
      fail-fast: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install system dependencies
      shell: bash
      run: |
        apt-get update
        DEBIAN_FRONTEND=noninteractive apt-get install -y \
          clang-format \
          cmake \
          ninja-build \
          python3-dev \
          python3-numpy \
          python3-pip \
          python3-venv \
          libgtest-dev \
          libgmock-dev \
          lcov \
          libyaml-cpp-dev \
          nlohmann-json3-dev \
          libnetcdf-dev \
          libnetcdf-c++4-dev \
          libeigen3-dev \
          libopenmpi-dev \
          libhdf5-dev \
          libcurl4-openssl-dev \
          libnetcdff-dev

    - name: Setup Python virtual environment and install Python packages
      shell: bash
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install fprettify numpy 

    - name: Install CMake 3.30+
      shell: bash
      run: |
        apt remove --purge -y cmake || true
        wget https://github.com/Kitware/CMake/releases/download/v3.30.5/cmake-3.30.5-linux-x86_64.sh
        chmod +x cmake-3.30.5-linux-x86_64.sh
        ./cmake-3.30.5-linux-x86_64.sh --skip-license --prefix=/usr/local
        cmake --version

    - name: Set up Intel compiler environment
      shell: bash
      run: |
        source /opt/intel/oneapi/setvars.sh --force || true
        echo "ICX path: $(which icx)"
        echo "IFX path: $(which ifx)"

    - name: Install xtl and xtensor
      shell: bash
      run: |
        git clone https://github.com/xtensor-stack/xtl.git
        mkdir xtl/build
        cd xtl/build
        cmake .. -G Ninja -DCMAKE_INSTALL_PREFIX=/usr/local
        cmake --build .
        ninja install
        cd ../..
        git clone https://github.com/xtensor-stack/xtensor.git
        mkdir xtensor/build
        cd xtensor/build
        cmake .. -G Ninja -DCMAKE_INSTALL_PREFIX=/usr/local
        cmake --build .
        ninja install

    - name: Install nanoflann
      shell: bash
      run: |
        git clone https://github.com/jlblancoc/nanoflann.git
        cd nanoflann
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr/local
        make -j$(nproc)
        make install

    - name: Install ng-log
      shell: bash
      run: |
        git clone --depth 1 --branch v0.8.0 https://github.com/ng-log/ng-log.git
        cd ng-log
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr/local
        make -j$(nproc)
        make install

    - name: Configure with CMake
      shell: bash
      run: |
        mkdir -p build
        cd build
        cmake .. \
          -G Ninja \
          -DCMAKE_C_COMPILER=icx \
          -DCMAKE_CXX_COMPILER=icpx \
          -DCMAKE_Fortran_COMPILER=ifx \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build
      shell: bash
      run: |
        cd build
        cmake --build . --verbose

    - name: Test
      shell: bash
      run: |
        cd build
        ctest --output-on-failure 